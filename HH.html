<html>
	<head>
		<style>
			.Rectangle
			 {
				width: 200px;
				height: 200px;
				text-align: center;
				font-size: 30pt;
				font-weight: regular;
				font-family: Courier new;
			}
		</style>

		<script>

		function startGame() {

			for (var i = 1; i < 10; i=i+1) {
				clearBox(i);
			}

			document.turn = "X";
			if (Math.random() < 0.5) {
				document.turn = "O";
			}
			document.winner = null;
			setMessage(document.turn + " is going to play :D ");
		}

		function setMessage(msg) {
			document.getElementById("message").innerText = msg;
		}

		function nextMove(Rectangle)
		{
			if (document.winner != null) {
				setMessage(document.winner + " already won the game.");
			} else if (Rectangle.innerText == "") {
				Rectangle.innerText = document.turn;
				switchTurn();
			} else {
				setMessage("Rectangle Unavailable.");
			}
		}

		function switchTurn()
		{

			if (checkForWinner(document.turn))
			{
				setMessage("Congratulations, " + document.turn + " win!");
				document.winner = document.turn;
			} else if (document.turn == "X")
			{
				document.turn = "O";
				setMessage("It's " + document.turn + "'s turn!");
			} else
			{
				document.turn = "X";
				setMessage("It's " + document.turn + "'s turn!");
			}
		}

		function checkForWinner(move)
		{
			var result = false;
			if (checkRow(1, 2, 3, move) || checkRow(4, 5, 6, move) || checkRow(7, 8, 9, move) ||checkRow(1, 4, 7, move) ||checkRow(2, 5, 8, move) ||checkRow(3, 6, 9, move) ||checkRow(1, 5, 9, move)||checkRow(3, 5, 7, move))
            {
               result = true;
			}
			return result;
		}

		function checkRow(a, b, c, move)
		{
			var result = false;
			if (getBox(a) == move && getBox(b) == move && getBox(c) == move) {
				result = true;
			}
			return result;
		}

		function getBox(number) {
			return document.getElementById("s" + number).innerText;
		}

		function clearBox(number) {
			document.getElementById("s" + number).innerText = "";
		}

		</script>

	</head>

	<body onload="startGame();">
		<h1>TIC-TAC-TOE</h1>

		<div id="message">messages will go here</div>

		<table border="1">
			<tr>
				<td id="s1" class="Rectangle" onclick="nextMove(this);"></td>
				<td id="s2" class="Rectangle" onclick="nextMove(this);"></td>
				<td id="s3" class="Rectangle" onclick="nextMove(this);"></td>
			</tr>
			<tr>
				<td id="s4" class="Rectangle" onclick="nextMove(this);"></td>
				<td id="s5" class="Rectangle" onclick="nextMove(this);"></td>
				<td id="s6" class="Rectangle" onclick="nextMove(this);"></td>
			</tr>
			<tr>
				<td id="s7" class="Rectangle" onclick="nextMove(this);"></td>
				<td id="s8" class="Rectangle" onclick="nextMove(this);"></td>
				<td id="s9" class="Rectangle" onclick="nextMove(this);"></td>
			</tr>
		</table>
		<a href="javascript:startGame();">Let's Begin</a>
	</body>
</html>
